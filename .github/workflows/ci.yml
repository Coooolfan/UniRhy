name: UniRhy CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-web:
    name: 检查前端 (web)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web

    steps:
      - name: 检出代码
        uses: actions/checkout@v5

      - name: 设置 Node 环境
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: 启用 Corepack 并激活 Yarn 4
        run: |
          corepack enable
          corepack prepare yarn@4.12.0 --activate

      - name: 缓存 Yarn 包缓存
        uses: actions/cache@v4
        with:
          path: web/.yarn/cache
          key: ${{ runner.os }}-yarn-web-${{ hashFiles('web/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-web-

      - name: 安装依赖
        run: yarn install --immutable

      - name: Lint 与类型检查
        run: yarn verify && yarn format:check

      - name: 构建
        run: yarn build

  check-website:
    name: 检查前端 (website)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./website

    steps:
      - name: 检出代码
        uses: actions/checkout@v5

      - name: 设置 Node 环境
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: 启用 Corepack 并激活 Yarn 4
        run: |
          corepack enable
          corepack prepare yarn@4.12.0 --activate

      - name: 缓存 Yarn 包缓存
        uses: actions/cache@v4
        with:
          path: website/.yarn/cache
          key: ${{ runner.os }}-yarn-website-${{ hashFiles('website/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-website-

      - name: 安装依赖
        run: yarn install --immutable

      - name: Lint 与类型检查
        run: yarn verify && yarn format:check

      - name: 构建
        run: yarn build

  check-server:
    name: 检查后端 (server)
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v5

      - name: 设置 JDK 环境
        uses: actions/setup-java@v5
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: 缓存 Gradle 依赖
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('server/**/*.gradle*', 'server/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: 编译检查
        working-directory: ./server
        run: |
          chmod +x ./gradlew
          ./gradlew :compileKotlin
          ./gradlew --stop || true
