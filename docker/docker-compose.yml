services:
  db:
    image: postgres:17
    restart: unless-stopped
    environment:
      POSTGRES_DB: unirhy
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:?请设置 DB_PASSWORD 环境变量}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d unirhy" ]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    image: unirhy:latest
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      POSTGRES_DB: unirhy
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:?请设置 DB_PASSWORD 环境变量}
    ports:
      - "8080:8080"

volumes:
  pgdata:
